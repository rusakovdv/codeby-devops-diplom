name: App CI/CD (Test -> Build -> Deploy)

permissions:
  contents: read
  packages: write

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "app/**"
      - "helm/**"
      - ".github/workflows/main.yml"
    
  push:
    branches:
      - "dev"
    tags:
      - "v*.*.*"
    paths:
      - "app/**"
      - "helm/**"
      - ".github/workflows/app-ci-cd.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  HELM_CHART_PATH: ./helm/myapp
  K8S_NAMESPACE: default

jobs:
  # ====================================================
  # 1. TEST (Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÑ‚ÑÑ Ð’Ð¡Ð•Ð“Ð”Ð: Ð½Ð° PR, dev, main, tags)
  # ====================================================
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: app/go.mod
          cache-dependency-path: app/go.sum

      - name: Run Unit Tests
        run: cd app && go test -v ./...

  # ====================================================
  # 2. BUILD & PUSH (Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÑ‚ÑÑ Ð’Ð¡Ð•Ð“Ð”Ð)
  # ====================================================
  build-and-push:
    name: ðŸ³ Build Docker
    needs: test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4

      # Ð£Ð¼Ð½Ð°Ñ Ð³ÐµÐ½ÐµÑ€Ð°Ñ†Ð¸Ñ Ñ‚ÐµÐ³Ð¾Ð²
      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |

            type=ref,event=pr

            type=ref,event=branch

            type=semver,pattern={{version}}

            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

            type=sha

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GIT_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}


# ====================================================
  # 3. DEPLOY (Ð¢Ð¾Ð»ÑŒÐºÐ¾ Ð´Ð»Ñ Ð¢Ð•Ð“ÐžÐ’ v*)
  # ====================================================
  deploy:
    name: ðŸš€ Deploy to K8s
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - uses: actions/checkout@v4
      - name: Restore kubeconfig
        run: |
          mkdir -p /tmp/kube
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > /tmp/kube/config
          chmod 600 /tmp/kube/config
          echo "KUBECONFIG=/tmp/kube/config" >> $GITHUB_ENV

      - uses: azure/setup-helm@v4

      - name: Helm Lint
        run: helm lint ${{ env.HELM_CHART_PATH }}

      - name: Helm Upgrade
        run: |
          VERSION="${{github.ref_name}}"
          echo "ðŸš€ Deploying version $VERSION to namespace ${{ env.K8S_NAMESPACE }}"
          
          helm upgrade --install myapp ${{ env.HELM_CHART_PATH }} \
            --namespace ${{ env.K8S_NAMESPACE }} \
            --set app.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set app.image.tag=$VERSION \
            --set app.image.pullPolicy=IfNotPresent \
            --wait \
            --atomic \
            --timeout 5m